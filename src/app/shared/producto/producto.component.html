<div class="card col-lg-12 col-md-12 col-sm-12 ">
    <img class="card-img-top img-card" src="{{producto.imagen}}" alt="Card image cap">
    <div class="card-body">
        <div class="row d-flex justify-content-center">
            <h5 class="card-title">{{producto.nombre}}</h5>
        </div>

        <div class="row d-flex justify-content-center">
            <p class="card-text">${{producto.precio}}</p>
        </div>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        <div class="row d-flex justify-content-center">
            <input class="col-lg-3 col-md-3 col-sm-3 col-2 mr-3 form-control" type="number" value="{{cantidad}}">
            <button class="btn btn-secondary">  <i class="fas fa-shopping-cart"></i> Agregar</button>
        </div>
    </div>
</div>
