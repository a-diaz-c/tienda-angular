<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="over" opened="false" style="width: 250px;">
        <mat-toolbar style="background-color: #d11507; height: 200px;">
            <div class="">
                <div class="m-3 p-3 text-white">
                    <app-login [width]="100"></app-login>
                </div>
            </div>
            <div class="row-carrio">
                <a [routerLink]="['/carrito']" (click)="drawer.opened=false" class="carrito"><i class="fas fa-shopping-cart text-white"></i></a>
                <div class="carrito">
                    <a [routerLink]="['/carrito']" (click)="drawer.opened=false" class="text-white">
                        <div class="m-0" style="font-size: 0.7rem">0 Articulos</div>
                        <div class="m-0">$ 0.00</div>
                    </a>
                </div>
            </div>
        </mat-toolbar>
        <div>
            <ul class="list-group">
                <li style="list-style: none; padding-right: 0px;" *ngFor="let categoria of categorias">
                    <button class="btn" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + categoria.id" aria-expanded="false" aria-controls="collapseExample">
                        {{categoria.nombre}} 
                        <i class="fas fa-angle-down" *ngIf="categoria.hijos.length > 0"></i>
                    </button>
                    <div class="collapse" id="collapse{{categoria.id}}" *ngIf="categoria.hijos.length > 0">
                        <ul class="list-group">
                            <li style="list-style: none; padding-right: 0px;" *ngFor="let hijo of categoria.hijos">
                                <button class="btn" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + categoria.id" aria-expanded="false" aria-controls="collapseExample">
                                    {{hijo.nombre}}
                                </button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="d-lg-none">
            <div class="container-fluid d-lg-none bg-dark">
                <div class="row">
                    <div class=" contacto text-warning">
                        Tienda Demo Desarrollada por <a class="text-warning" href="www.kingo.com.mx">www.kingo.com.mx</a>
                    </div>
                </div>
                <div class="row ">
                    <div class="m-2 text-white">
                        <i class="fas fa-bars" (click)="drawer.toggle()"></i>
                    </div>
                    <div class="ml-1">
                        <a href=""><img src="../../../assets/images/logo.JPG" class=""></a>
                    </div>
                </div>
                <div class="row">
                    <div class="ml-4 mt-2">
                        <select id="inputState" class="form-control" style="border-radius: 10px;">
                            <option selected>Selecciona tu tienda</option>
                            <option>Applebee's Mundo E</option>
                            <option>Applebee's Vía Vallejo</option>
                            <option>Applebee’s Plaza Carso</option>
                            <option>Applebee's Cuernavaca</option>
                            <option>Applebee’s Acapulco</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <input type="text" class="form-control input m-2" placeholder="Buscar Producto" style="border: 1px solid #2d9fd9; border-radius: 20px;">
                </div>
            </div>
            <!-- <mat-toolbar color="warn">
                <div class="row">
                    <div class=" contacto">
                        ¿Tienes alguna duda? Llámanos (744) 484.9493
                    </div>
                </div>
                <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
                    menu
                </mat-icon>
                <div>Header</div>
            </mat-toolbar> -->
        </div>

        <main>
            <app-header class="d-none d-lg-block"></app-header>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
