<div class=" m-2">
    <div class="d-flex justify-content-center">
        <div class="col-xl-8 col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="globalconfig.getCarousel()">
            <ol class="carousel-indicators" #listaCarousel>
            </ol>
            <div class="carousel-inner" #imagesCarousel>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </div>
    <div class="card-columns m-4">
        <app-producto [producto]="producto" ruta="../producto" *ngFor="let producto of productos" ></app-producto>
    </div>
</div>
