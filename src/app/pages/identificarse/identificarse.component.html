<div class="container">
    <div class="row">
        <div class="col-xl-5 col-lg-5 col-12 m-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ingresa a tu cuenta</h5>
                    <form (ngSubmit)="onLogin(formLogin)" #formLogin="ngForm">
                        <div class="form-group">
                            <label for="email" class="text-secondary">Email</label>
                            <input [ngModel]="login.email" type="email" class="form-control" [class.is-invalid]="emailLogin.invalid && emailLogin.touched" name="email" #emailLogin="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                            <div class="invalid-feedback">
                                Email no valido.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-secondary">Constraseña</label>
                            <input [ngModel]="login.password" type="password" class="form-control" name="passwordLogin" [class.is-invalid]="passwordLogin.invalid && passwordLogin.touched" #passwordLogin="ngModel" required>
                        </div>
                        <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" >Check me out</label>
                  </div> -->
                        <button type="submit" class="btn text-white" style="background-color: #d11507;">Iniciar Sesion</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-5 col-lg-5 col-12 m-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">¡Registrate!</h5>
                    <form (ngSubmit)="onSingup()" [formGroup]="formSignup">
                        <div class="form-group">
                            <label for="nombre" class="text-secondary">Nombre</label>
                            <input type="text" class="form-control" name="nombre" formControlName="nombre">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-secondary">Email</label>
                            <input type="email" class="form-control" name="email" formControlName="email" [class.is-invalid]="emailNoValido">
                            <div class="invalid-feedback">
                                Email no valido.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-secondary">Constraseña</label>
                            <input type="password" class="form-control" name="passwordSingup" formControlName="password" [class.is-invalid]="passwordNoValida">
                            <div class="invalid-feedback">
                                La contraseña no debe tener caracteres especiales
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confPasswordSingup" class="text-secondary">Confirmar Constraseña</label>
                            <input type="password" class="form-control" name="confPasswordSingup" formControlName="pass" [class.is-invalid]="passInvalid">
                            <div class="invalid-feedback">
                                Las contraseñas no son iguales
                            </div>
                        </div>
                        <button type="submit" class="btn text-white" style="background-color: #d11507;">Crear Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
