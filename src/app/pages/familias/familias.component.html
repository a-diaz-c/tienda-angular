<div class=" mt-2">

    <div class="d-flex justify-content-center" *ngIf="productos.length == 0">
        <h1 class="text-secondary">No se encontraron productos</h1>
    </div>
    
    <div class="productos m-4">
        <app-producto [producto]="producto" ruta="../../producto" *ngFor="let producto of productos"></app-producto>
    </div>
</div>
