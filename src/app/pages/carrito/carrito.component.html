<div class="container">
    <h2 class="card-title">Carrito</h2>
    <div>
        <div class="d-none d-sm-block d-sm-none">
            <div class="row">
                <div class="col-lg-6">Articulo</div>
                <div class="col-lg-2">Precio</div>
                <div class="col-lg-2">Cantidad</div>
                <div class="col-lg-2">Total</div>
            </div>
        </div>
        
        <div>
            <div class="row mt-2 mb-2 card-item" *ngFor="let item of itemsCarrito">
                <div class="col-lg-1"><div class="btn" (click)="removeItem(item.claveProducto)"><i id="remove" class="fas fa-minus-circle fa-2x"></i></div></div>
                <div class="col-lg-5" >
                    <div class="row">
                        <div class="col-6">
                            <img src="{{item.imagen}}" alt="" style="height: 100px; width: 100px;">
                        </div>
                        <div class="col-6">{{item.nombre}}</div>
                    </div>
                </div>
                <div class="col-lg-2">{{item.precio | number: '1.2-2'}}</div>
                <div class="col-lg-2"><input class="" type="number" value="{{item.cantidad}}"></div>
                <div class="col-lg-2">{{item.cantidad * item.precio | number: '1.2-2'}}</div>
            </div>
        </div>
    </div>
