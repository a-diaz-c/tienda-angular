<div class="container">
    <div class="card m-2">
        <div class="row">
            <div class="col-lg-7 col-md-12">
                <img class="card-img-top m-2" [src]="producto.imagen" alt="Card image cap">
            </div>
            <div class="col-lg-5 col col-md-12">
                <h5 class="card-title m-2">{{producto.nombre}}</h5>
                <h6 class="card-subtitle m-2 text-muted">Precio $ {{producto.precio}}</h6>
                <div class="row">
                    <div class="col-1 m-1">
                        <i class="fas fa-truck fa-2x"></i>
                    </div>
                    <div class="col">
                        <div class="ml-3">
                            <h5>Envíos Gratis</h5>
                            <div class="texto">Monto minimo puede variar por tienda y zona</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 m-1">
                        <i class="fas fa-certificate fa-2x"></i>
                    </div>
                    <div class="col">
                        <div class="ml-3">
                            <h5>Envíos Gratis</h5>
                            <div class="texto">Monto minimo puede variar por tienda y zona</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 m-1">
                        <i class="fas fa-envelope fa-2x"></i>
                    </div>
                    <div class="col">
                        <div class="ml-3">
                            <h5>Envíos Gratis</h5>
                            <div class="texto">Monto minimo puede variar por tienda y zona</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5 class="m-2">Descripción</h5>
                    </div>
                    <div class="col-12">
                        <p class="mr-2 ml-2">{{producto.descripcion}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 col-sm-4 col-lg-5 ml-2 mb-2">
                        <button type="button" class="boton" (click)="agregarAlCarrito()">
                            Agregar al carrito
                        </button>
                    </div>
                    <div class="col-3 col-sm-2 col-lg-3">
                        <input class="form-control" type="number"  [(ngModel)]="cantidad">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="myModal" class="modal" #modal>
    <!-- Modal content -->
    <div class="modal-content modal-content-width" #modalContent>
      <span class="close" (click)="cerrarModal()">&times;</span>
      <div class="modal-header">
          <h5 style="color: #d11507;">Agregado al carrito</h5>
      </div>
      <div class="modal-body">
          <h6>¿Ir al carrito?</h6>
        <button type="button" class="btn btn-light" (click)="moverAlCarrito()">Si</button>
        <button type="button" class="btn btn-light" (click)="cerrarModal()">No</button>
      </div>
    </div>
  
  </div>
