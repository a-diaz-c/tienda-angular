<div class="container">
    <div class="card m-2 ">
        <div class="row">
            <div class="col-lg-1 col-md-11 col-11 d-none d-lg-block">
                <div class="btn-imagen" *ngFor="let imagen of imagenes" (click)="cambiarImagen(imagen)">
                    <img class="card-img-top m-2" [src]="imagen" alt="Foto del producto">                    
                </div>
            </div>
            <div class="col-lg-6 col-md-11 col-11">
                <img class="card-img-top m-2 d-none d-lg-block" [src]="image" alt="Foto del producto">
                <div id="carouselExampleControls" class="carousel slide d-lg-none" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner" #imagesCarousel>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>  
            <div class="col-lg-5 col col-md-12">
                <h5 class="card-title m-2">{{producto.nombre}}</h5>
                <h6 class="card-subtitle m-2 text-muted">Precio $ {{producto.precio | number: '1.2-2'}}</h6>
                <div *ngIf="producto.otros">
                    <div class="row" *ngIf="producto.otros.talla">
                        <div class="col ml-1 mt-1 mb-3">
                            <select id="inputState" class="form-control" style="border-radius: 10px; width: 100px;">
                                <option selected>Talla</option>
                                <option *ngFor="let talla of producto.otros.talla">{{talla}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row ml-1" *ngIf="producto.otros.color">
                       <div class=" ml-1 mr-1" *ngFor="let color of producto.otros.color"> 
                           <button class="btn btn-circulo" [style.background-color]="color.codigo" 
                                   (click)="cambiarColor(color.image)" (touchend)="cambiarColor(color.image)"></button>
                       </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1 m-1">
                        <i class="fas fa-truck fa-2x"></i>
                    </div>
                    <div class="col">
                        <div class="ml-3">
                            <h5>Envíos Gratis</h5>
                            <div class="texto">Monto minimo puede variar por tienda y zona</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 m-1">
                        <i class="fas fa-certificate fa-2x"></i>
                    </div>
                    <div class="col">
                        <div class="ml-3">
                            <h5>Garantía</h5>
                            <div class="texto">Calidad</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 m-1">
                        <i class="fas fa-envelope fa-2x"></i>
                    </div>
                    <div class="col">
                        <div class="ml-3">
                            <h5>Click & Pick up</h5>
                            <div class="texto">Compra en línea y recoge tu pedido en tienda</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5 class="m-2">Descripción</h5>
                    </div>
                    <div class="col-12">
                        <p class="mr-2 ml-2">{{producto.descripcion}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7 col-sm-4 col-lg-5 ml-2 mb-2">
                        <button type="button" class="boton" (click)="agregarAlCarrito()">
                            Agregar al carrito
                        </button>
                    </div>
                    <div class="col-3 col-sm-2 col-lg-3">
                        <input class="form-control" type="number"  [(ngModel)]="cantidad">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="myModal" class="modal" #modal>
    <!-- Modal content -->
    <div class="modal-content modal-content-width" #modalContent>
      <span class="close" (click)="cerrarModal()">&times;</span>
      <div class="modal-header">
          <h5 style="color: #d11507;">Agregado al carrito</h5>
      </div>
      <div class="modal-body">
          <h6>¿Ir al carrito?</h6>
        <button type="button" class="btn btn-light" (click)="moverAlCarrito()">Si</button>
        <button type="button" class="btn btn-light" (click)="cerrarModal()">No</button>
      </div>
    </div>
  
  </div>
